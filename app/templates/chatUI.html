{% extends "base.html" %}
{% block content %}
<html>
    <style>
        div.panel
        {
          border-style: solid;
          background-color: #f6f9f6;
          border-width: 3px;
          margin-top: 20px;
          margin-bottom: 20px;
          margin-left: 20px;
          margin-right: 20px;
          padding-top: 10px;
          padding-bottom: 15px;
          padding-right: 20px;
          padding-left: 15px;
          border-radius: 15px;
        }
        .chat
        {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .chat li
        {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dotted #B3A9A9;
        }

        .chat li.left .chat-body
        {
            margin-left: 60px;
        }

        .chat li.right .chat-body
        {
            margin-right: 60px;
        }

        .chat li .chat-body p
        {
            margin: 0;
            color: #777777;
        }

        ::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background-color: #F5F5F5;
        }

        ::-webkit-scrollbar
        {
            width: 12px;
            background-color: #F5F5F5;
        }

        ::-webkit-scrollbar-thumb
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #555;
        }

    </style>
    <div class="container", style = "width: 800px; height: 480px; top: 20px; left: 80px">
        <div class="row">
            <div class="col-md-5">
                <div class="panel">
                    <div class="panel-body", id="" , style="overflow-y: scroll; height:400px;">
                        <ul class="chat">
                            {% for chat in chats %}
                            {% if chat.author.nickname == 'bot' %}
                            <li class="left clearfix"><span class="chat-img pull-left">
                                <img src="/static/bot.png" alt="User Avatar" class="img-circle">
                            </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="primary-font">Bot</strong> <small class="pull-right text-muted"></small>
                                    </div>
                                    <p>
                                        {{ chat.body }}
                                    </p>
                                </div>
                            </li>
                            {% elif chat.author.nickname == 'me' %}
                            <li class="right clearfix"><span class="chat-img pull-right">
                                <img src="/static/me.png" alt="User Avatar" class="img-circle">
                            </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="pull-right primary-font">Me</strong>
                                    </div>
                                    <p>
                                        {{ chat.body }}
                                    </p>
                                </div>
                            </li>
                            {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            {{ form.inputfields(size = 60) }}
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat">
                                    Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
{% endblock %}
